<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <title>TweetMe</title>
</head>
<body>
  <h1 class="display-4">Local Storage based Tweet-Me</h1>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
<p class="lead">Tweets</p>
<div class="form-group">
  <textarea rows="3" id="msg" class="form-control"></textarea>
</div>
<button id="submit" class="btn btn-block btn-outline-primary">Add Tweet</button>
      </div>
      <div class="col-md-6">
        <p class="lead">My Tweets</p>
        <div id="output"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>

</body>
</html>
